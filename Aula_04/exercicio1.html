<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 class="div1">Verificações</h1>

        <form >
            <label for="nome">Digite o nome:</label><br>
            <input type="text" id="nome" name="nome"><br>
        </form> 

        <button onclick="verificar()">Verificar</button>

        <p >O nome é:</p>
        <p id="nome"></p>
        <p id="texto"></p>

        <br>
    </div>


    <script>
        

        function verificar(){
            var nome = document.getElementById("nome").value;
            var primeironome = nome.charAt(0);
        
            
            if (primeironome === ("A")||(primeironome === ("a"))) {
                document.getElementById("texto").innerText = "A palavra começa com a";
            } else {
                document.getElementById("texto").innerText = "A palavra Não comeca com a";
            }
            

        }
    </script>
</body>
</html>
