<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <title>Exibir numeros de 1 a 10 usando laço de repetição while</title>
    
    <button onclick="repeticao()">Exibir</button>
    <p id="resultado"></p>

    <script>
        var n = 0;
        var x = 0;

        function repeticao(){
            while(n<9){
                n ++;
                x =+ n;
                
                document.getElementById("resultado").innerText = x;
            }
        }
    </script>
</body>
</html>
