<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exibir numeros de 1 a 10 usando laço de repetição while</h1>
    
    <button onclick="repeticao()">Exibir</button>
    <p id="resultado"></p>

    <script>
        
        function repeticao(){
            var n = 1;
            while(n<9){
                
                document.getElementById("resultado").innerText += n;

                n ++;
            }
        }
    </script>
</body>
</html>
