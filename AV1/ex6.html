<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 6 - Exibir maior e menor número </title>
</head>
<body>
    <p>A lista ordenada é: </p>
    <br>
    <p id="nomec"></p>


    <script>
        var n = [14, 32, 34, 22, 67];


        num = n(i)

        for (i = 0; i < n.length; i++) { 
            if (n(i) >= num) { maiorn = n(i); }
            if (n(i) <= num) { menorn = n(i); }
        }
        document.getElementById("situacao").innerText = "O maior número é: " + maiorn + " e o menor é: " + menorn;
    </script>
</body>
</html>
