<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 10 - Calcular numeros pares de 10 e 30</title>
</head>
<body>
    <h1>Calcular numeros pares de  10 e 30 </h1>
    
    <button onclick="repeticao()">Exibir</button>
    <p id="resultado"></p>

    <script>
        function repeticao() {
            let soma = 0;
        
            for (let i = 10; i <= 30; i++) {
                if (i % 2 === 0) {
                    soma += i;
                }
            }
        
            document.getElementById("resultado").textContent = "A soma dos dpares entre 10 e 30 é: " + soma;
        }
            </script>
</body>
</html>
