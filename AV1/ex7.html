<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <label for="num1">Digite o numero 1:</label><br>
        <input type="text" id="num1" name="num1"><br>
        <label for="num2">Digite o numero 2:</label><br>
        <input type="text" id="num2" name="num2"><br><br>
        <label for="num1">Digite o numero 3:</label><br>
        <input type="text" id="num3" name="num3"><br>
        <label for="num2">Digite o numero 4:</label><br>
        <input type="text" id="num4" name="num4"><br><br>
        <label for="num1">Digite o numero 5:</label><br>
        <input type="text" id="num5" name="num5"><br>

        <button onclick="organizar()">Calcular</button>

        <br>
        <p id="listao"></p>

        <script>

            function organizar() {
                let num1 = document.getElementById("num1").value;
                let num2 = document.getElementById("num2").value;
                let num3 = document.getElementById("num3").value;
                let num4 = document.getElementById("num4").value;
                let num5 = document.getElementById("num5").value;

                
                let n = [num1, num2, num3, num4, num5];
                n.sort();

                document.getElementById("listao").innerText = n;
            }
        </script>
    </form> 

</body>
</html>
