<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest√£o 9 - Exibir numeros de 20 a 40</title>
</head>
<body>
    <h1>Exibir numeros de 20 a 40</h1>
    
    <button onclick="repeticao()">Exibir</button>
    <p id="resultado"></p>

    <script>
        
        function repeticao(){
            var n = 1;
            for(i = 20; i < 40; i++){
                if (n%2 == 0) {
                    document.getElementById("resultado").innerText += i;
                }
                

            }
        }
    </script>
</body>
</html>
