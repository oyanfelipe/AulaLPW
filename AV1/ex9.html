    <h1>Exibir os 10 primeiros numeros pares usando for</h1>
    
    <button onclick="repeticao()">Exibir</button>
    <p id="resultado"></p>

    <script>
        
        function repeticao(){
            var n = 1;
            for(i = 20; i < 40; i++){
                
                document.getElementById("resultado").innerText += i + " ";

            }
        }
    </script>
</body>
