<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 4 - Verificar se palavra e um polídromo</title>
</head>
<body>
    <h1>Verificar se palavra é um polídromo</h1>

    <form >
        <label for="nome">Digite uma palavra:</label><br>
        <input type="text" id="palavra" name="palavra"><br>
    </form> 

    <button onclick="verificar()">Verificar palavra</button><br><br>  

    <p id="palavraf"></p>

    <script>
        function verificar() {
            var palavra = document.getElementById('palavra').value.toLowerCase();
            var reverso = palavra.split('').reverse().join('');
        
            if (palavra === reverso) {
                document.getElementById('palavraf').textContent = "A palavra" + palavra + " é um palíndromo!";
            } else {
                document.getElementById('palavraf').textContent = "A palavra" + palavra + " não é um palíndromo!";
            }
        }
            </script>
</body>
</html>
