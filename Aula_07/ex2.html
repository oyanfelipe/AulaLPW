<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>Digite um texto:</p>
        <input type="text" id ="texto" onkeyup="letrasMaiores()">
    </form>

    <script>
        function letrasMaiores() {

            var texto = document.getElementById("texto");
            texto.value = texto.value.toUpperCase();
        
        }
    </script>
</body>
</html>
