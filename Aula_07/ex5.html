<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onmouseover="verificar()" onmouseout="verificarout()">Ver hor치rio</button>
    <button onmouseout="verificar()">Ver hor치rio</button>
    <button onmouseenter="verificar()">Ver hor치rio</button>
    <button onmouseleave="verificar()">Ver hor치rio</button>
    <p id="resultado"></p>
</body>
<script>
    function verificar() {
        let dataAtual = new Date();
        document.getElementById("resultado").innerText = dataAtual;
    }
    function verificarout() {
        let dataAtual = new Date();
        document.getElementById("resultado").innerText = dataAtual;
    }
</script>
</html>
